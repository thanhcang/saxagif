<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/layout.css"/>
    </head>
    <body style="position: relative">
        <div class="error"><img src="images/bg_error.png"/></div>
        <div class="link_home"><a href="index.html">trở về trang chủ</a></div>
        <script src="js/jquery-1.8.1.min.js"></script>
        <script>
            function marLeft() {
                var w_win = window.innerWidth;
                var w_link_home = $('.link_home').innerWidth();
                var marginLeft = (w_win / 2) - (w_link_home / 2);
                $('.link_home').css('margin-left',marginLeft+40);
            }
            $(function(){
                marLeft();
            });
        </script>
    </body>
</html>
